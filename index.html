<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>PuppyBowl</title>
  </head>

  <body>
    <main>
      <h1 class="h1s">Welcome to PuppyBowl</h1>
      <div id="new-player-form">
        <!-- form to add new players -->
        <form class="form-c" action="submit">
          <label
            >Name: <input type="text" name="name" placeholder="Dog's name"
          /></label>
          <label
            >Breed: <input type="text" name="breed" placeholder="Dog's breed"
          /></label>
          <label
            >Status:
            <input type="emun" name="status" placeholder="field or bench"
          /></label>
          <label
            >Image:
            <input type="text" name="imageUrl" placeholder="URL from Image"
          /></label>
          <label
            >TeamID:
            <input type="number" name="teamID" placeholder="Team Number"
          /></label>
          <button type="submit" name="add-button" class="submit">
            Add new puppy
          </button>
        </form>
      </div>
      <!-- container for all players -->
      <div id="all-players-container" class="table">
        <ul id="all-player-table"></ul>
      </div>
      <!-- import JavaScript -->
      <script defer src="script.js"></script>
    </main>
  </body>
</html>
